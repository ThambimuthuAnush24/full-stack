spring.application.name=moneymanager
# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=root
spring.datasource.password=Anu+242001

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret Key (change this to a secure random string in production)
jwt.secret=yourSuperSecretKeyHereChangeThisInProduction123!

# Logging Configuration
logging.level.com.moneymanager=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# CORS Configuration (for React frontend)
cors.allowed.origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:5173,http://localhost:4173

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB